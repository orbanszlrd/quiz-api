<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Quiz API: Edit Category</title>
    <header th:insert="fragments/general.html :: head"></header>
</head>
<body>
<header th:insert="fragments/general.html :: navigation"></header>

<h3 class="text-center p-2">Edit Category</h3>

<div class="container-fluid">
    <form action="#" th:action="${action}" th:method="${method}">
        <div class="form-floating p-1">
            <input class="form-control" type="text" placeholder="Name" id="name" name="name"
                   th:value="${category.getName()}" required>
            <label for="name">Name</label>
        </div>

        <div class="form-group p-1">
            <button type="submit" class="btn btn-success">Save</button>
            <a class="btn btn-secondary" href="/categories">All Categories</a>
        </div>
    </form>
</div>

</body>
</html>
