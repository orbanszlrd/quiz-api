<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Quiz API: User Details</title>
    <header th:insert="fragments/general.html :: head"></header>
</head>
<body>
<header th:insert="fragments/general.html :: navigation"> </header>

<h3 class="text-center  p-2">User Details</h3>

<div class="container-fluid">
    <div class="card w-100">
        <div class="card-body">
            <h5 class="card-title" th:text="${user.getUsername()}"></h5>
            <p class="card-text" th:text="${user.getEmail()}"></p>
            <p class="card-text" th:text="${user.getRole()}"></p>
            <p class="card-text" th:text="${user.getFirstName()}"></p>
            <p class="card-text" th:text="${user.getLastName()}"></p>
            <a th:href="@{/users/{id}/edit(id=${user.getId()})}" class="btn btn-success">Edit</a>
            <a th:href="@{/api/v1/users/{id}(id=${user.getId()})}" target="_blank" class="btn btn-dark">API</a>
        </div>
    </div>

</div>

</body>
</html>
