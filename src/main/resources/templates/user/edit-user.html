<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Quiz API: Edit User</title>
    <header th:insert="fragments/general.html :: head"></header>
</head>
<body>
<header th:insert="fragments/general.html :: navigation"> </header>

<div class="container">
    <h3 class="text-center p-3">Edit User</h3>

    <form action="#" th:action="${action}" th:method="${method}">
        <div class="form-group p-2">
            <label for="username">Username</label>
            <input class="form-control" type="text" placeholder="Username" id="username" name="username" th:value="${user.getUsername()}">
        </div>
        <div class="form-group p-2">
            <label for="email">Email</label>
            <input class="form-control" type="text" placeholder="Email Address" id="email" name="email" th:value="${user.getEmail()}">
        </div>

        <div class="form-group p-2">
            <label for="password">Password</label>
            <input class="form-control" type="password" placeholder="Password" id="password" name="password" value="">
        </div>

        <div class="form-group p-2">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role">
                <option th:each="role: ${roles}" th:value="${role}" th:text="${role}" th:selected="${role == user.getRole()}"></option>
            </select>
        </div>

        <div class="form-group p-2">
            <label for="firstName">First Name</label>
            <input class="form-control" type="text" placeholder="First Name" id="firstName" name="firstName" th:value="${user.getFirstName()}">
        </div>

        <div class="form-group p-2">
            <label for="lastName">Last Name</label>
            <input class="form-control" type="text" placeholder="Last Name" id="lastName" name="lastName" th:value="${user.getLastName()}">
        </div>

        <div class="form-group p-2">
            <label for="dateOfBirth">Date of Birth</label>
            <input class="form-control" type="text" placeholder="1900-01-01" id="dateOfBirth" name="dateOfBirth" th:value="${user.getDateOfBirth()}">
        </div>

        <div class="form-group p-2">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender">
                <option th:each="gender: ${genders}" th:value="${gender}" th:text="${gender}" th:selected="${gender == user.getGender()}"></option>
            </select>
        </div>
        <div class="form-group p-2">
            <button type="submit" class="btn btn-success">Save</button>
            <a class="btn btn-secondary" href="/users">All Users</a>
        </div>
    </form>
</div>
</body>
</html>
