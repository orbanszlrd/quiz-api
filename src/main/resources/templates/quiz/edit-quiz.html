<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Quiz API: Edit Quiz</title>
    <header th:insert="fragments/general.html :: head"></header>
</head>
<body>
<header th:insert="fragments/general.html :: navigation"></header>

<h3 class="text-center p-2">Edit Quiz</h3>

<div class="container-fluid">
    <form action="#" th:action="${action}" th:method="${method}">
        <div class="form-floating p-1">
            <input class="form-control" type="text" placeholder="Name" id="name" name="name"
                   th:value="${quiz.getName()}" required>
            <label for="name">Name</label>
        </div>

        <div class="form-floating p-1">
            <input class="form-control" type="text" placeholder="Time Limit" id="timeLimit" name="timeLimit"
                   th:value="${quiz.getTimeLimit()}" required>
            <label for="timeLimit">Time Limit</label>
        </div>

        <div class="form-floating p-1">
            <select class="form-control"  id="categoryId" name="categoryId">
                <option th:each="category: ${categories}" th:value="${category.getId()}" th:text="${category.getName()}"
                        th:selected="${category.getId() == quiz.getCategoryId()}"></option>
            </select>
            <label for="categoryId">Category</label>
        </div>

        <div class="form-group p-1">
            <button type="submit" class="btn btn-success">Save</button>
            <a class="btn btn-secondary" href="/quizzes">All Quizzes</a>
        </div>
    </form>
</div>

</body>
</html>
